{% extends 'blog/base.html' %}
{% block content %}
  {% for p in post %}
    <div class="POST">
      <p class="date">Created : {{p.created_date|date:'d-m-Y'}}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}"></a>{{p.tittle}}</h1>
      <p>{{p.text|truncatechars:200|safe|linebreaksbr}}</p>
    </div>
  {% endfor %}
{% endblock %}
